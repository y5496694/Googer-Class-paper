<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        async function loadList() {
            const list = document.getElementById('article-list');
            const snapshot = await db.collection('articles').orderBy('updatedAt', 'desc').get();
            snapshot.forEach(doc => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `index.html?id=${doc.id}`;
                a.className = 'text-blue-600 underline';
                a.textContent = doc.data().title || '제목 없음';
                li.appendChild(a);
                list.appendChild(li);
            });
        }
        document.addEventListener('DOMContentLoaded', loadList);
    </script>
</head>
<body class="p-8">
    <div class="flex justify-between mb-4">
        <h1 class="text-2xl font-bold">글 목록</h1>
        <a href="index.html" class="text-blue-600">새 글 만들기</a>
    </div>
    <ul id="article-list" class="space-y-2"></ul>
</body>
</html>
