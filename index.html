<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 초등 국어 활동지 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF 저장을 위한 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 기본 폰트 및 배경 설정 */
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f0f4f8;
        }
        /* 로딩 스피너 스타일 */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 단어별 TTS 막대와 문단 전체 읽기 버튼 스타일 */
        .tts-word {
            position: relative;
            display: inline-block;
            padding-top: 4px;
            margin-right: 2px;
            cursor: pointer;
        }
        .tts-word::before {
            content: "";
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: transparent;
        }
        .paragraph-tts {
            position: absolute;
            left: -1.75rem;
            top: 0.5rem;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .question-tts {
            position: absolute;
            left: -1.75rem;
            top: 0.25rem;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- TTS play button -->
    <button id="tts-play-button" class="hidden fixed z-50 w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-xs" style="line-height:0;">&#9654;</button>

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-10">


        <!-- 제목 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">AI 초등 국어 활동지 생성기</h1>
            <p class="text-gray-600 mt-2">원하는 주제와 분량을 입력하면 AI가 국어 활동지를 만들어 드려요!</p>
        </header>

        <!-- 입력 폼 -->
        <div id="input-section" class="bg-blue-50 p-6 rounded-xl flex flex-col md:flex-row items-center gap-4">
            <div class="w-full">
                <label for="topic" class="block text-lg font-semibold text-gray-700 mb-1">글의 주제</label>
                <input type="text" id="topic" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="예: 우주, 강아지, 친구, 재활용">
            </div>
            <div class="w-full md:w-1/3">
                <label for="word_count" class="block text-lg font-semibold text-gray-700 mb-1">단어 수</label>
                <input type="number" id="word_count" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="예: 200">
            </div>
            <button id="generate-btn" onclick="generateWorksheet()" class="w-full md:w-auto mt-4 md:mt-7 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                활동지 만들기
            </button>
        </div>

        <!-- 로딩 표시 영역 -->
        <div id="loading-section" class="text-center py-12 hidden">
            <div class="loader inline-block"></div>
            <p class="text-lg text-gray-700 mt-4">AI가 열심히 글을 쓰고 그림을 그리고 있어요.<br>잠시만 기다려 주세요... 🤖</p>
        </div>
        
        <!-- 오류 메시지 표시 영역 -->
        <div id="error-section" class="text-center py-8 hidden">
            <p class="text-xl text-red-600 font-semibold">😥 생성에 실패했어요.</p>
            <p id="error-message" class="text-gray-600 mt-2">잠시 후 다시 시도해 주세요.</p>
        </div>

        <!-- 결과물 표시 영역 -->
        <div id="worksheet-area" class="mt-8">
            <!-- AI가 생성한 활동지가 여기에 표시됩니다 -->
        </div>

        <!-- PDF 저장 버튼 -->
        <div id="action-buttons" class="text-center mt-10 hidden space-x-4">
            <button id="download-pdf" onclick="downloadPDF()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                PDF로 저장하기
            </button>
        </div>


    </div>

    <script>
        // DOM 요소 가져오기
        const inputSection = document.getElementById('input-section');
        const loadingSection = document.getElementById('loading-section');
        const errorSection = document.getElementById('error-section');
        const errorMessage = document.getElementById('error-message');
        const worksheetArea = document.getElementById('worksheet-area');
        const actionButtons = document.getElementById('action-buttons');
        const generateBtn = document.getElementById('generate-btn');

        // API 키 설정
        const GEMINI_API_KEY = "AIzaSyC7_Gq4LIVVMv0hMD6qSwcTlGJcDSt-KgI"; // Google Gemini API 키 (텍스트 생성 및 번역용)
        const STABILITY_API_KEY = "sk-1O2c3lhxjfCfQizxRNllhxgEa8jJiNw01ebyzIOadQFFmdh1"; // Stability AI API 키 (이미지 생성용)
        
        const TEXT_MODEL = "gemini-2.0-flash";

        // 활동지 생성 메인 함수
        async function generateWorksheet() {
            const topic = document.getElementById('topic').value;
            const wordCount = document.getElementById('word_count').value;

            if (!topic || !wordCount) {
                alert("주제와 글의 길이를 모두 입력해주세요!");
                return;
            }

            setLoading(true);
            worksheetArea.innerHTML = '';
            actionButtons.classList.add('hidden');
            errorSection.classList.add('hidden');

            try {
                const { title, paragraphs } = await generateText(topic, wordCount);
                worksheetArea.innerHTML = `<h2 class="text-2xl md:text-3xl font-bold text-center mb-6">[${title}]</h2>`;

                const paragraphPromises = paragraphs.map(async (p, index) => {
                    const imageUrl = await generateImageForParagraph(p);
                    const wordSpans = p.split(/\s+/).map(w => `<span class="tts-word">${w}</span>`).join(' ');
                    return `
                        <div class="paragraph-block mb-8 relative">
                            <button class="paragraph-tts" data-text="${p}">&#9654;</button>
                            <p class="text-lg md:text-xl leading-relaxed bg-gray-50 p-4 rounded-lg"><strong>[${index + 1}문단]</strong> ${wordSpans}</p>
                            <div class="flex justify-center my-4">
                                <img src="${imageUrl}" alt="${topic} 관련 이미지 ${index + 1}" class="rounded-lg shadow-md max-w-sm w-full h-auto border-4 border-white">
                            </div>
                        </div>
                    `;
                });

                const paragraphHTMLs = await Promise.all(paragraphPromises);
                worksheetArea.innerHTML += paragraphHTMLs.join('');

                const fullText = paragraphs.join('\n\n');
                const questions = await generateQuestions(fullText);

                let questionsHTML = `
                    <div class="questions mt-10 p-6 bg-yellow-50 border-2 border-yellow-200 rounded-xl">
                        <h3 class="text-xl md:text-2xl font-bold text-yellow-800 mb-4">💡 글을 읽고 질문에 답해 보아요!</h3>
                        <ol class="list-decimal list-inside space-y-3 text-lg text-gray-800">
                `;
                questions.forEach(q => {
                    const qWords = q.split(/\s+/).map(w => `<span class="tts-word">${w}</span>`).join(' ');
                    questionsHTML += `
                        <li class="relative">
                            <button class="question-tts" data-text="${q}">&#9654;</button>
                            <p>${qWords}</p>
                            <textarea class="mt-2 w-full p-2 border border-gray-300 rounded-lg" rows="2" placeholder="답을 적어 보세요..."></textarea>
                        </li>`;
                });
                questionsHTML += `</ol></div>`;
                worksheetArea.innerHTML += questionsHTML;
                worksheetArea.innerHTML += `
                    <div class="mt-6">
                        <label class="font-semibold text-gray-700 mr-2">작성자 이름:</label>
                        <input type="text" id="author" class="border p-2 rounded-lg" placeholder="이름" />
                    </div>`;

                actionButtons.classList.remove('hidden');

            } catch (error) {
                console.error("활동지 생성 중 오류 발생:", error);
                showError(`오류가 발생했습니다: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loadingSection.classList.remove('hidden');
                inputSection.classList.add('hidden');
                generateBtn.disabled = true;
            } else {
                loadingSection.classList.add('hidden');
                inputSection.classList.remove('hidden');
                 generateBtn.disabled = false;
            }
        }
        
        function showError(message) {
            errorSection.classList.remove('hidden');
            errorMessage.textContent = message;
        }

        async function generateText(topic, wordCount) {
            const prompt = `'${topic}'라는 주제로 초등학생이 이해하기 쉽도록 약 ${wordCount} 단어 분량의 글을 작성해 줘. 글은 반드시 총 4개의 문단으로 나누고, 각 문단의 내용은 명확하게 구분되어야 해. 전체 글에 대한 제목도 만들어줘.`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: { title: { type: "STRING" }, paragraphs: { type: "ARRAY", items: { type: "STRING" } } },
                        required: ["title", "paragraphs"]
                    }
                }
            };

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                console.error("글 생성 API 응답 오류:", errorBody);
                throw new Error(`글 생성 API 오류: ${response.status} ${response.statusText}`);
            }
            const result = await response.json();
            
            if (!result.candidates?.[0]?.content?.parts?.[0]?.text) {
                console.error("잘못된 글 생성 API 응답 형식:", result);
                throw new Error("글 생성 API로부터 유효한 데이터를 받지 못했습니다.");
            }
            return JSON.parse(result.candidates[0].content.parts[0].text);
        }
        
        // Stability AI (Stable Diffusion) API로 이미지 생성 (오류 수정)
        async function generateImageForParagraph(paragraphText) {
            // 1. Gemini API를 사용하여 한글 문단을 영어로 번역합니다.
            const translationPrompt = `Translate the following Korean text to English for an image generation prompt. Make it a simple, descriptive phrase. Korean text: "${paragraphText}"`;
            const translationPayload = {
                contents: [{ role: "user", parts: [{ text: translationPrompt }] }]
            };
            const translationResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(translationPayload)
            });

            if (!translationResponse.ok) {
                const errorBody = await translationResponse.text();
                console.error("번역 API 응답 오류:", errorBody);
                throw new Error(`번역 API 오류: ${translationResponse.status} ${translationResponse.statusText}`);
            }

            const translationResult = await translationResponse.json();
            if (!translationResult.candidates?.[0]?.content?.parts?.[0]?.text) {
                console.error("잘못된 번역 API 응답 형식:", translationResult);
                throw new Error("번역 API로부터 유효한 데이터를 받지 못했습니다.");
            }
            const englishDescription = translationResult.candidates[0].content.parts[0].text;

            // 2. 번역된 영어 텍스트로 이미지 생성 프롬프트를 만듭니다.
            const imagePrompt = `A very cute and simple children's book illustration, in the style of a cartoon, bright and soft colors, about: "${englishDescription}"`;
            
            const engineId = 'stable-diffusion-xl-1024-v1-0';
            const apiHost = 'https://api.stability.ai';

            // 3. Stability AI API를 호출합니다.
            const response = await fetch(`${apiHost}/v1/generation/${engineId}/text-to-image`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                    Authorization: `Bearer ${STABILITY_API_KEY}`,
                },
                body: JSON.stringify({
                    text_prompts: [{ text: imagePrompt }],
                    cfg_scale: 7,
                    height: 1024,
                    width: 1024,
                    samples: 1,
                    steps: 30,
                    style_preset: "comic-book",
                }),
            });

            if (!response.ok) {
                 const errorBody = await response.text();
                 console.error("이미지 생성 API 응답 오류:", errorBody);
                 throw new Error(`이미지 생성 API 오류: ${response.status} ${response.statusText}`);
            }

            const responseJSON = await response.json();
            
            if (!responseJSON.artifacts?.[0]?.base64) {
                 console.error("잘못된 이미지 API 응답 형식:", responseJSON);
                 throw new Error("이미지 생성 API로부터 유효한 데이터를 받지 못했습니다.");
            }
            
            return `data:image/png;base64,${responseJSON.artifacts[0].base64}`;
        }

        async function generateQuestions(fullText) {
            const prompt = `다음 글을 읽고, 초등학생 수준에서 글의 내용을 잘 이해했는지 확인할 수 있는 이해력 질문 4개를 만들어줘.`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }, {text: `글 내용:\n${fullText}`}] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: { questions: { type: "ARRAY", items: { type: "STRING" } } },
                        required: ["questions"]
                    }
                }
            };
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                const errorBody = await response.text();
                console.error("질문 생성 API 응답 오류:", errorBody);
                throw new Error(`질문 생성 API 오류: ${response.status} ${response.statusText}`);
            }
            const result = await response.json();

            if (!result.candidates?.[0]?.content?.parts?.[0]?.text) {
                console.error("잘못된 질문 생성 API 응답 형식:", result);
                throw new Error("질문 생성 API로부터 유효한 데이터를 받지 못했습니다.");
            }

            const parsedResult = JSON.parse(result.candidates[0].content.parts[0].text);
            if (!parsedResult.questions) {
                console.error("질문 목록이 없는 API 응답:", parsedResult);
                throw new Error("질문 생성 API로부터 질문 목록을 받지 못했습니다.");
            }
            return parsedResult.questions;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('worksheet-area');
            const downloadButton = document.getElementById('download-pdf');
            
            downloadButton.classList.add('invisible');

            html2canvas(element, { 
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgProps= pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                let heightLeft = pdfHeight;
                let position = 0;
                const pageHeight = pdf.internal.pageSize.getHeight();

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - pdfHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save('AI_국어_활동지.pdf');

                downloadButton.classList.remove('invisible');
            });
        }


        // ====================== TTS 기능 =========================
        const ttsButton = document.getElementById('tts-play-button');

        document.addEventListener('mouseup', () => {
            const selection = window.getSelection();
            if (!selection || selection.isCollapsed) {
                ttsButton.classList.add('hidden');
                return;
            }

            const range = selection.getRangeAt(0);
            const rect = range.getBoundingClientRect();

            ttsButton.style.top = `${rect.top + window.scrollY - 10}px`;
            ttsButton.style.left = `${rect.right + window.scrollX + 5}px`;
            ttsButton.classList.remove('hidden');
        });

        document.addEventListener('mousedown', (e) => {
            if (!ttsButton.contains(e.target)) {
                ttsButton.classList.add('hidden');
            }
        });

        ttsButton.addEventListener('click', () => {
            const text = window.getSelection().toString().trim();
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);
            }
            ttsButton.classList.add('hidden');
        });
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('tts-word')) {
                const text = e.target.textContent.trim();
                if (text) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ko-KR';
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                }
            } else if (e.target.classList.contains('paragraph-tts')) {
                const text = e.target.getAttribute('data-text');
                if (text) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ko-KR';
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                }
            } else if (e.target.classList.contains('question-tts')) {
                const text = e.target.getAttribute('data-text');
                if (text) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ko-KR';
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                }
            }
        });
    </script>

</body>
</html>
